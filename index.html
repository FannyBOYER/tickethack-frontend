<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack bébé</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>

    <div id="header">
        <div id="nom">
            <p>TicketHack</p>
        </div>
        <div id="resa">
            <p>Cart</p>
            <p>Bookings</p>
        </div>
    </div>

    <div id="corps">

        <h1>Explore the world exfortlessly by train !</h1>

        <h2>Compare, book and enjoy cheap prices for train tickets : your journey start on Tickethack.</h2>
        <div id="contenu">
            <div id="research">
                <div>
                    <input type="text" placeholder="Departure" class ="ville" id="departure">
                    <input type="text" placeholder="Arrival" class ="ville" id="arrival">
                </div>
                <div>
                    <input type="date" placeholder="23/06/2022" id="date">
                </div>
                <div>
                    <button id="searchbtn">Search</button>
                </div>
            </div>

            <div id="results">
                <img src="images/train.png" alt="logo de train" id="imgresult">
                <p id="paraphresult">It's time to book your futur trip</p>
            </div>

        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
